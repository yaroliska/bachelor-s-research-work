<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
<script>
c = document.getElementById("myCanvas");
ctx = c.getContext("2d");
step = 20;
function drawDots(val){
	for (var i = step/2; i < c.width; i+=step){ 
	  for (var j = step/2; j < c.height; j+=step){ 
		ctx.fillRect(i,j,1,1)
	  }
	}
}
drawDots();
function align(val, st = step){
	return val - (val%st) + st/2;
}
c.onmousedown = function(e){
	ctx.beginPath();
	ctx.moveTo(align(e.offsetX),align(e.offsetY));
console.log('down');
console.log(e);
}
c.onmouseup = function(e){
	ctx.lineTo(align(e.offsetX),align(e.offsetY));
	ctx.stroke();
console.log('up');
console.log(e);
}

</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
